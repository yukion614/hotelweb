<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>天幕飯店 | 最新消息</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- 自訂 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- 最新消息主內容 -->
  <div class="container my-5">
    <!--news-->
    <div class="mb-5" style="display: flex; align-items: center;">
        <hr style="flex: 1; border: none; height: 1px; background-color: gray;">
        <h1 class="text-center mx-3 mb-0">最新消息</h1>
        <hr style="flex: 1; border: none; height: 1px; background-color: gray;">
    </div>
    <!--news end-->

    <div class="row g-4">
    <!-- 消息卡片1 -->
        <div id="newscard-placeholder"></div>
    </div>
     

  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 動態引入 navbar 與 footer -->
  <script>
    fetch('navbar.html').then(res => res.text()).then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
    fetch('footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
  </script>
  <div class="row g-4">
  <div id="newscard-placeholder" class="d-flex flex-wrap"></div>
</div>

<script>
  const container = document.getElementById('newscard-placeholder');

  for (let i = 1; i <= 3; i++) {
    const col = document.createElement('div');
    col.className = 'col-md-8 offset-md-2';

    col.innerHTML = `
        <div class="card h-100 p-3 mb-4">
            <div class="row g-1">
                <div class="col-md-4">
                    <img src="./img/news/newImg_${i}.jpg" class="img-fluid" alt="活動圖片${i}">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body">
                        <h5 class="card-title">夏季住房優惠開跑</h5>
                        <p class="card-text">即日起至8月底，享平日入住8折起，加碼送迎賓飲品一份！</p>
                        <div class="d-flex justify-content-end">
                            <a href="news_pages.html" class="btn btn-outline-secondary btn-sm">了解更多</a>
                        </div>
                        </div>
                    </div>
            </div>
        </div>
    `;

    container.appendChild(col);
  }
</script>

</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="bootstrap-5.0.2/scss/bootstrap.css">

    <!-- 引入 Bootstrap js -->
    <script src="bootstrap-5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="./loginStyleSheet.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
        <form class="form-signin"  @submit.prevent="submitForm">
            <div class="text-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
                <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-mode="formData.email">
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="formData.password">
                <label for="inputPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
        </form>
    </div>

    <!-- vue import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                formData: {
                    email: '',
                    password: ''
                }
            },
            methods: {
                submitForm() {
                    
                    fetch('/submit_json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(this.formData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Response from server:', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }
            }
        });


    </script>

  </body>
</html>
